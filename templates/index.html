<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sentiment Analyzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fafafa;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 { font-weight: 400; margin-bottom: 20px; }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 400px;
        }
        textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #fff;
            border: 1px solid #ddd;
            width: 400px;
        }
    </style>
</head>
<body>

<h1>Sentiment Analyzer</h1>

<form method="POST">
    <textarea name="phrase" placeholder="Type your phrase here..."></textarea>
    <button type="submit">Analyze</button>
</form>

{% if result %}
<div class="result">
    <p><strong>Positive Words:</strong> {{ result[0] }}</p>
    <p><strong>Negative Words:</strong> {{ result[1] }}</p>
    <p><strong>Feeling:</strong> {{ result[2] }}</p>
</div>
{% endif %}

</body>
</html>
